<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">List Of Employees</h1>
        <table class="table table-striped">
            <tr>
               <th>id</th>
               <th>name</th>
               <th>department</th>
               <th>salary</th>
               <th>email</th>
               <th>Action</th>
            </tr>
            {%for i in employees%}
            <tr>
                
                   <td>{{i.id}}</td>
                   <td>{{i.name}}</td>
                   <td>{{i.department}}</td>
                   <td>{{i.salary}}</td>
                   <td>{{i.email}}</td>
                   <td>
                    <a href="{%url 'emp-remove' i.id%}" class="btn btn-outline-danger">Delete</a>
                    <a href="{%url 'emp-detail' i.id%}" class="btn btn-outline-info">Detail</a>
                    <a href="{%url 'emp-change' i.id%}" class="btn btn-outline-success">Edit</a>
                   </td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
