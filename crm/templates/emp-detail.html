<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="row">
          <div class="cols-4"></div>
            <div class="cols-4">
              <div class="card" style="width: 18rem;">
                {%if employee.profile_pic%}
                <img src="{{employee.profile_pic.url}}" class="card-img-top" alt="...">
                {%endif%}
                <div class="card-body">
                  <h5 class="card-title">{{employee.name}}</h5>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{employee.department}}</li>
                  <li class="list-group-item">{{employee.gender}}</li>
                  <li class="list-group-item">{{employee.salary}}</li>
                  <li class="list-group-item">{{employee.email}}</li>
                  <li class="list-group-item">{{employee.address}}</li>
                </ul>
              </div>
            </div>
            <div class="cols-4"></div>
        </div>
    </div>
    
</body>
</html>
